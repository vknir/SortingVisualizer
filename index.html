<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 align="center" class="header"> Sorting Visualizer</h1>

        <div id="barsContainer">

        </div>

        <div class="buttonContainer">
            <button id="newArray" class="interact"> New Array</button>
            
            <input id="number" type="range" max="90" min="4" step="1" value="62" class="interact">
            
            <select class="interact" id="speed">
                <option value="10">Fast</option>
                <option value="60">Medium</option>
                <option value="100">Slow</option>
            </select>

            <select class="interact" id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            
            <!-- <button id="randomize" class="interact"> Randomize</button> -->
            
            <button id="sort" class="interact"> Sort!</button>
            

        </div>
    </div>
    <script src="js_files/index.js"></script>
    <script src="js_files/createAndGenerate.js"></script>
    <script src="js_files/eventListners.js"></script>
    <script src="js_files/index.js"></script>
    <script src="js_files/bubbleSort.js"></script>
    <script src="js_files/selectionSort.js"></script>
    <script src="js_files/mergeSort.js"></script>
    <script src="js_files/quickSort.js"></script>
</body>
</html>
